Configuration:
  status: info
  Appenders:
    Console:
      name: DefaultConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: |
          %style{%date{DEFAULT}}{yellow}%highlight{%-5level}{FATAL=bg_red, ERROR=red, WARN=yellow, INFO=green}%message
    File:
      name: DefaultFileAppender
      file-name: log/javabs.log
      immdiateFlush: true
      PatternLayout:
        pattern: |
          %date-%-5level-%message
  Loggers:
    Root:
      level: info
      AppenderRef: DefaultConsoleAppender
    Logger:
      name: SYNC_FILE_LOGGER
      level: warn
      additivity: true